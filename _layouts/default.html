    <link rel="stylesheet" href="/css/main.css" />

    <nav>
      <ul>
        <li><a href="/" {% if page.url == "/" %}class="active"{% endif %}>Home</a></li>

      </main>

    <footer>
      <ul>
        <li><a href="mailto:jingxian06@hotmail.com" class="footer-link"><i class="fas fa-envelope"></i> My Email</a></li>
